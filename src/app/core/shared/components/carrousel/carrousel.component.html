<ngb-carousel *ngIf="images"
[showNavigationArrows]="showNavigationArrows"
[showNavigationIndicators]="showNavigationIndicators">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h1>Mayor tranquilidad</h1>
			<p class="text-carrousel">Mi experiencia permite hacer aplicaciones con una mayor calidad</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h1>Mejor Posicionamiento</h1>
			<p class="text-carrousel">Mejor posicionamiento gracias al SEO</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h1>Adaptaci√≥n total</h1>
			<p class="text-carrousel">Adaptado totalmente a la necesidades del cliente</p>
		</div>
	</ng-template>
</ngb-carousel>
