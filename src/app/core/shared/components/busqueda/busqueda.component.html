<form class="form-inline">
  <div class="input-group input-group-sm">
    <input class="form-control form-control-navbar" type="search" placeholder="Buscar..." aria-label="Buscar" [(ngModel)]="terminoBusqueda" (input)="filtrarDatos()" />
    <div class="input-group-append">
      <button class="btn btn-navbar" type="submit">
        <i class="fas fa-search"></i>
      </button>
      <button class="btn btn-navbar" type="button" data-widget="navbar-search">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</form>
<div *ngFor="let campo of camposBusqueda">
  <label>{{ campo.nombre_visible }}</label>
  <input type="text" [(ngModel)]="valoresCampos[campo.nombre_campo]" (input)="filtrarDatos()" />
</div>
