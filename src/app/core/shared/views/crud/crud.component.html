<ion-header>
  <app-menu-admin (menuAbierto)="seAbrioMenu($event)"> </app-menu-admin>
</ion-header>
<ion-content [fullscreen]="true" >
 <div [class]="claseAAplicar">
  <!--
<app-busqueda></app-busqueda>
  -->
  
    <div class="container">
      <div class="row m-auto" *ngIf="can_ver == true">
        <table>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Name</th>
              <th class="text-center">Editar</th>
              <th class="text-center">Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">ID</td>
              <td class="text-center">
                Nombre
              </td>
              <td class="text-center">
               <span *ngIf="can_editar === false">No tienes permiso</span>
               <button *ngIf="can_editar === true" class="btn btn-primary">
                Editar
               </button>
              </td>
              <td class="text-center">
                <span *ngIf="can_borrar === false">No tienes permiso</span>
                <button *ngIf="can_borrar === true" class="btn btn-primary">
                  Borrar
                 </button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
    {{nombreControlador}}

  </div>
</ion-content>
