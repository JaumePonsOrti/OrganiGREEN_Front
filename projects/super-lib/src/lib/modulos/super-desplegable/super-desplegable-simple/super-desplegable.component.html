<div ngbAccordion>
	<div ngbAccordionItem [collapsed]="config.collapsed">
		<h2 ngbAccordionHeader>
			<button ngbAccordionButton class="row">
				<span class="col" *ngFor="let header of config.headersDesplegable" >
				<!--
				{{config.headersDesplegable[0].dato_mostrado}}
				-->
				<span *ngIf="header.nombre_campo !==undefined">
					<b>
						{{header.nombre_campo}}
					</b>
				</span>
				{{header.dato_mostrado}}
				</span>
			</button>
		</h2>
		<div ngbAccordionCollapse>
			<div ngbAccordionBody>
				<ng-template>
					<div  *ngIf = "config.componente_interno.type === 'super-table' && config.componente_interno.config_table !== undefined">
						<super-tabla
						 [headerArray]="config.componente_interno.config_table.headersArrayTable"
						 [data]="config.componente_interno.config_table.listaContenidos"></super-tabla>					

					</div>
				</ng-template>
			</div>
		</div>
	</div>
</div>
