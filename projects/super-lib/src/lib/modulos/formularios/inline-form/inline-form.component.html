<form [formGroup]="formGroup" class="row mr-2" (ngSubmit)="onSubmit()">
    <div *ngFor="let con of config"  class=" col">
        <input *ngIf="con.placeholder !=undefined" type="text" class="form-control" [formControlName]="con.form_control_name" 
        [placeholder]="con.placeholder">
      <super-input-autocompletar-objetos *ngIf="con.config_autocomplete"
       [config]="con.config_autocomplete"
       [referenciados]="con.resources_autocomplete"
       [formControlName]="con.form_control_name"></super-input-autocompletar-objetos>
    </div>
    <button type="submit" class="btn btn-primary col-lg-2 col ">Submit</button>
</form>
