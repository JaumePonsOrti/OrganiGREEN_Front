<form [formGroup]="form">
  <div class="row ml-2 mr-2">
    <div class="col" *ngFor="let field of config; ">
      <input class="form-control" [type]="field.tipo_input" [formControlName]="field.nombre_campo" 
      [placeholder]="field.nombre_visible" />
    </div>
    
    <div class="col-2">
      <button type="button" class="btn btn-outline-primary col-12" (click)="ejecutar()">
        Crear
      </button>
    </div>
  </div>

  
  
</form>
